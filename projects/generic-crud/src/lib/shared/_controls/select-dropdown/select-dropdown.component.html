<ng-container [formGroup]="form">
    <select *ngIf="!control.multiSelect" [formControlName]="control.key"
        [ngClass]="{ 'form-control': true, 'is-invalid': !isValid, 'is-valid': isValid }">
        <option *ngFor="let opt of control.options" [ngValue]="opt.key">{{opt.value}}</option>
    </select>
    <select *ngIf="control.multiSelect" [formControlName]="control.key" multiple=""
        [ngClass]="{ 'form-control': true, 'is-invalid': !isValid, 'is-valid': isValid }">
        <option *ngFor="let opt of control.options" [ngValue]="opt">{{opt.value}}</option>
    </select>
</ng-container>
