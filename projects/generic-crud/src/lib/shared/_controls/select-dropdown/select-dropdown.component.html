<div [formGroup]="form">    
    <select *ngIf="!control.multiSelect" [id]="control.key" [formControlName]="control.key" class="form-control">
        <option *ngFor="let opt of control.options" [ngValue]="opt.key">{{opt.value}}</option>
    </select>
    <select *ngIf="control.multiSelect" [id]="control.key" [formControlName]="control.key" multiple="" class="form-control">
        <option *ngFor="let opt of control.options" [ngValue]="opt">{{opt.value}}</option>
    </select>
</div>
