<ng-container *ngIf="btnList && btnList.length">
  <ng-container *ngFor="let btn of btnList">
    <ng-container [ngSwitch]="btn.buttonType">
      <a *ngSwitchCase="1" [routerLink]="[btn.hrefLink]" [ngClass]="btn.customClass"
        [id]="btn.key" [attr.disabled]="btn.isDisabled" [innerHTML]="btn.label">
      </a>
      <button *ngSwitchCase="2" type="button" [ngClass]="btn.customClass" [id]="btn.key"
        [disabled]="btn.isDisabled" [innerHTML]="btn.label">
      </button>
      <button *ngSwitchCase="3" type="submit" [ngClass]="btn.customClass" [id]="btn.key"
        [disabled]="btn.isDisabled" [innerHTML]="btn.label">
      </button>
      <button *ngSwitchCase="4" type="reset" [ngClass]="btn.customClass" [id]="btn.key"
        [disabled]="btn.isDisabled" [innerHTML]="btn.label">
      </button>
      <button *ngSwitchCase="5" type="menu" [ngClass]="btn.customClass" [id]="btn.key"
        [disabled]="btn.isDisabled" [innerHTML]="btn.label">
      </button>
    </ng-container>
  </ng-container>
</ng-container>
