<ng-container [formGroup]="form">
    <input *ngIf="!control.format" [formControlName]="control.key"
        [ngClass]="{ 'form-control': true, 'is-invalid': !isValid, 'is-valid': isValid }"
        [readonly]="control.isDisabled" [id]="control.key" [type]="control.type" autocomplete="off" autofocus="on">
    <input *ngIf="control.format" [formControlName]="control.key"
        [ngClass]="{ 'form-control': true, 'is-invalid': !isValid, 'is-valid': isValid }"
        [readonly]="control.isDisabled" [id]="control.key" [type]="control.type" 
        [mask]="control.format.mask"
        [prefix]="control.format.prefix"
        [suffix]="control.format.suffix"
        autocomplete="off" autofocus="on">
</ng-container>
