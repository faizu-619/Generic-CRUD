<ng-container [formGroup]="form">
    <label>
        <input [formControlName]="control.key" 
            [id]="control.key"
            [ngClass]="{ 'form-control': true, 'is-invalid': !isValid, 'is-valid': isValid }" 
            type="checkbox">
        {{control.label}}
    </label>
</ng-container>
