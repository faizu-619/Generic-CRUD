<div *ngIf="isReady" [formGroup]="form">
  <input type="text" ngxDaterangepickerMd [formControlName]="control.key"
    [ngClass]="{ 'form-control': true, 'is-invalid': !isValid, 'is-valid': isValid }" [readonly]="control.isDisabled"
    [showCustomRangeLabel]="true" [alwaysShowCalendars]="true" [ranges]="ranges"
    [linkedCalendars]="true" [isInvalidDate]="isInvalidDate" [showClearButton]="false"
    [showDropdowns]="true" showCancel="true" />
</div>
