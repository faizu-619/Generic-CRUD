<div class="card">
    <div *ngIf="modelType.title" class="card-header">
        {{modelType.title}}

        <a href="javascript:void(0);" class="btn btn-info float-right" (click)="goBack()">Back</a>
    </div>
    <div class="card-body">
        <p *ngIf="isLoading"><em>Loading...</em></p>

        <lib-dynamic-form *ngIf="!isLoading" [controls]="modelType.controls"
            [actionButtons]="modelType.actionButtons || defaultActions" (OnSubmit)="save($event)"></lib-dynamic-form>
    </div>
</div>
