<div class="form-group" [formGroup]="form" [ngClass]="{'has-success': isValid, 'has-error': !isValid}">
  <label *ngIf="control.controlType != 6" [attr.for]="control.key" class="">{{control.label}}</label>
  <div [ngSwitch]="control.controlType">

    <lib-text-box *ngSwitchCase="1" [control]="control" [form]="form"></lib-text-box>

    <lib-single-date *ngSwitchCase="3" [control]="control" [form]="form"></lib-single-date>

    <lib-range-date *ngSwitchCase="4" [control]="control" [form]="form"></lib-range-date>

    <lib-select-dropdown *ngSwitchCase="5" [control]="control" [form]="form"></lib-select-dropdown>

    <lib-check-box *ngSwitchCase="6" [control]="control" [form]="form"></lib-check-box>

    <lib-text-area *ngSwitchCase="7" [control]="control" [form]="form"></lib-text-area>

  </div>
  
  <span class="invalid-feedback" *ngIf="!parentFormSubmitted && !isValid">{{ validationMessage }}</span>
</div>
