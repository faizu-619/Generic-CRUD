<div class="form-group has-float-label" [formGroup]="form"
  [ngClass]="{ 'active': hasValue, 'has-success': isValid, 'has-error': !isValid}">
  <ng-container [ngSwitch]="control.controlType">

    <lib-text-box *ngSwitchCase="1" [control]="control" [form]="form" libControlState></lib-text-box>

    <lib-single-date *ngSwitchCase="3" [control]="control" [form]="form" libControlState></lib-single-date>

    <!-- <lib-range-date *ngSwitchCase="4" [control]="control" [form]="form"></lib-range-date> -->

    <lib-select-dropdown *ngSwitchCase="5" [control]="control" [form]="form" libControlState></lib-select-dropdown>

    <lib-check-box *ngSwitchCase="6" [control]="control" [form]="form"></lib-check-box>

    <lib-text-area *ngSwitchCase="7" [control]="control" [form]="form" libControlState></lib-text-area>

    <lib-date-of-birth *ngSwitchCase="8" [control]="control" [form]="form"></lib-date-of-birth>

    <lib-autocomplete-textbox *ngSwitchCase="9" (valueUpdate)="searchOptions($event)" [form]="form" libControlState
      [options]="options$" [control]="control"></lib-autocomplete-textbox>

    <lib-custom-filter *ngSwitchCase="10" [control]="control" [form]="form" libControlState></lib-custom-filter>

  </ng-container>

  <label *ngIf="control.controlType != 6 && control.controlType != 8 && control.controlType != 10" [attr.for]="control.key" class="">
    {{control.label}}
    <i *ngIf="control.label && control.required" class="text-danger">*</i>
  </label>

  <div class="invalid-feedback d-block" lib-validation-message [control]="control" [form]="form"
    [parentFormSubmitted]="parentFormSubmitted"></div>
</div>
