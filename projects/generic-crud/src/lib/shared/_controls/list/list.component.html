<div class="card">
  <div *ngIf="modelType.title" class="card-header">
    {{modelType.title}}

    <button (click)="addNewHandler()" class="btn btn-primary float-right">
      Add New
    </button>
  </div>
  <div class="card-body">
    <p *ngIf="!listData"><em>Loading...</em></p>

    <lib-datatable *ngIf="listData" [data]="listData" (columnClick)="columnClickHandler($event)"
      [columns]="modelType.listColumns">
    </lib-datatable>
  </div>
</div>
